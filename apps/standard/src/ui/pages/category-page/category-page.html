<div class="category-page">
  <div class="category-page-header">
    <lib-header-component/>
  </div>
  <div class="category-page-title">
    <lib-header-description-component title="Категории"/>
  </div>
  <div class="category-page-list">
    <lib-category-card-min-component

      [categoryLocalService]="categoryLocalService"
    />
  </div>
</div>
