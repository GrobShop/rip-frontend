<div class="product-page">
  <div class="product-page-header">
    <lib-header-component/>
  </div>
  <div class="product-page-title">
    <lib-header-description-component [title]="category ? category.title : ''" [description]="categoryDescription"/>
  </div>
  <div class="product-page-actions">
    <lib-button-component (click)="goHomepage()" width="130px" height="40px" color="#292929" text="На главную" [icon]="'assets/icons/view/home.svg'"/>
  </div>
  <div class="product-page-list">
    <lib-product-card-component
      *ngFor="let product of products"
      [product]="product"
    />
    <span class="not-found" *ngIf="products.length === 0">Товаров в данной категории пока нет!</span>
  </div>
</div>
