<div class="card" [style.width]="adaptedWidth" [style.height]="adaptedHeight">
  <div class="left-section">
<!--    <lib-image-carousel-component [images]="product?.images || []"></lib-image-carousel-component>-->
    <lib-image-carousel-component
      [images]="(imageUrls$ | async) || []">
    </lib-image-carousel-component>
  </div>
  <div class="right-section">
    <h2 *ngIf="product?.title" class="title">{{ product.title }}</h2>
    <p *ngIf="product?.description" class="description">{{ product.description }}</p>
    <div class="price-container">
      <span class="price">{{ product?.price }} р</span>
    </div>
    <div class="bottom-section">
      <div class="buttons">
        <lib-button-component (click)="onEdit()" [text]="'Редактировать'" [height]="'36px'" [color]="'#111111'" [icon]="'assets/icons/controls/edit.svg'"></lib-button-component>
        <lib-button-component
          [text]="'Удалить'"
          [width]="'100px'"
          [height]="'36px'"
          [color]="'#111111'"
          [icon]="'assets/icons/controls/delete.svg'"
          (click)="onDelete()"
        ></lib-button-component>
      </div>
    </div>
  </div>
</div>
