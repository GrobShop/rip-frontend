<div class="card" [style.width]="adaptedWidth" [style.height]="adaptedHeight">
  <div class="left-section">
<!--    <lib-image-carousel-component [images]="(imageUrlsAsync$ | async) || []"></lib-image-carousel-component>-->
    <lib-image-carousel-component
      [images]="(imageUrls$ | async) || []">
    </lib-image-carousel-component>
  </div>
  <div class="right-section">
    <h2 *ngIf="product?.title" class="title">{{ product.title }}</h2>
    <p *ngIf="product?.description" class="description">{{ product.description }}</p>
    <div class="price-container price-container-product">
      <span class="price">{{ product?.price }} р</span>
    </div>
    <div class="bottom-section">
      <div class="buttons">
        <lib-button-component (click)="onCartChangeItem()"  [text]="!isCart ? 'В корзину' : 'Из корзины'" [width]="'100px'" [height]="'36px'" [color]="'#111111'" [icon]="'assets/icons/view/cart_shop.svg'"></lib-button-component>
        <lib-button-component
          *ngIf="showFavoriteBtn"
          [text]="isWishlist ? 'Из избранного' : 'Избранное'"
          [width]="'100px'"
          [height]="'36px'"
          [color]="'#111111'"
          [icon]="product?.isFavorite ? 'assets/icons/view/favorite_red.svg' : 'assets/icons/view/favorite_standart.svg'"
          (click)="onWishlistChangeItem()"
        ></lib-button-component>
      </div>
      <div class="quantity-product" *ngIf="showQuantity">
        <button (click)="onDownQuantity()" class="quantity-btn">-</button>
        <div class="quantity-container">
          <span>{{quantity}}</span>
        </div>
        <button (click)="onUppQuantity()" class="quantity-btn">+</button>
      </div>
    </div>
  </div>
</div>
