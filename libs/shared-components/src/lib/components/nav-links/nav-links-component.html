<nav class="nav-links">
  <a
    *ngFor="let item of links"
    [routerLink]="item.link"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: false }"
    class="link"
    (click)="onClickItem(item)"
    [style.color]="item.id === 'quit' ? 'red' : null"
  >
    <img [src]="item.icon" class="nav-icon">
<!--    <svg *ngIf="item.icon" class="nav-icon">-->
<!--      <use [attr.href]="item.icon"></use>-->
<!--    </svg>-->
    <span>
      {{ item.title }}
    </span>
  </a>
</nav>
