<div class="login-page">
  <div class="login-page-header">
    <lib-header-component [isNavLinksComponent]="false" [logoAnnotationText]="logoAnnotation"/>
  </div>
  <div class="login-page-title">
    <lib-header-description-component title="Страница входа"/>
  </div>
  <div class="login-page-actions">
    <lib-input-component labelText="Логин" (valueChange)="onEmailChange($event)"/>
    <lib-input-component labelText="Пароль" type="password" (valueChange)="onPasswordChange($event)"/>
    <lib-button-component text="Войти" (click)="onLogin()"/>
  </div>
</div>
